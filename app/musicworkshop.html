    <script type="text/javascript">
      $(document).ready(function(){
        $('a[href^="#"]').bind('click.smoothscroll',function (e) {
            e.preventDefault();
         
            var target = this.hash,
            $target = $(target);
         
            $('html, body').stop().animate({
                'scrollTop': $target.offset().top
            }, 300, 'swing', function () {
                window.location.hash = target;
            });
        });
      });

    </script>
